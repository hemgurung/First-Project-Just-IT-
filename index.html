<!DOCTYPE HTML>
<html>
    <head>
        <title>Mobile Data Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="mystyles.css" />
    </head>
    
    <body>
        <section id="mainC">
            <div class="bgImage"></div>
            <br/>
            <br/>
            <div class="text-center">
                <h1>How much data do I need?</h1><br>
                <h2>How often do you use...?</h2>
                <h4>Please click each box and select.</h4>
            </div>
            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <input type="image" src="Content/button_web.png" class="webBtn col-md-2" />
                    <input type="image" src="Content/button_social.png" class="socialBtn col-md-2" />
                    <input type="image" src="Content/button_email.png" class="emailBtn col-md-2" />
                    <input type="image" src="Content/button_app.png" class="appBtn col-md-2" />
                    <input type="image" src="Content/button_music.png" class="musicBtn col-md-2" />
                    <input type="image" src="Content/button_video.png" class="videoBtn col-md-2" />
                </div>
            </div>

            <div class="webSliderC col-md-12">
                <input type="range" min="0" max="360" value="0" class="webSlider" id="webRange" />
                <span id="webValue"></span>
            </div>

            <div class="socialSliderC col-md-12">
                <input type="range" min="0" max="360" value="0" class="socialSlider" id="socialRange" />
                <span id="socialValue"></span>
            </div>

            <div class="emailSliderC col-md-12">
                <input type="range" min="0" max="50" value="0" class="emailSlider" id="emailRange" />
                <span id="emailValue"></span>
            </div>

            <div class="appSliderC col-md-12">
                <input type="range" min="0" max="10" value="0" class="appSlider" id="appRange" />
                <span id="appValue"></span>
            </div>

            <div class="musicSliderC col-md-12">
                <input type="range" min="0" max="360" value="0" class="musicSlider" id="musicRange" />
                <span id="musicValue"></span>
            </div>

            <div class="videoSliderC col-md-12">
                <input type="range" min="0" max="180" value="0" class="videoSlider" id="videoRange" />
                <span id="videoValue"></span>
            </div>
            <br/>
            <br/>
            <div class="text-center">
                <input type="image" src="Content/button_calculate-data.png" id="resultBtn" />
                <h4>Your estimated data usage is: <span id="dataResult"></span></h4>
            </div>
            <br/>
            <br/>
            <div id="chartContainer" class="col-md-5" style="height: 400px"></div>
        </section>
    </body>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="myScript.js"></script>
</html>
